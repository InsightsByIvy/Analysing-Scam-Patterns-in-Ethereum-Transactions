[theme]
# Primary colors for interactivity (buttons, sliders, etc.)
primaryColor = "#E56B6F"       # Bright Coral for CTAs

# Backgrounds
backgroundColor = "#F7F4F1"    # Light neutral background to contrast visuals
secondaryBackgroundColor = "#FFF9F6"  # Slightly lighter for cards/sidebars

# Text
textColor = "#2F3E46"          # High contrast dark text
font = "monospace"            # Clean and modern font

# Chart accent (for charts like Plotly/Matplotlib if they follow theme)
accentColor = "#6D597A"        # Dusty Lavender as a base for chart coloring
font = "monospace"
